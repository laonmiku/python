<div class="my-5">
  <h1 class="text-center mb-3">{{title}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 px-5">
      <div class="card">
        <div class="card-body">
          <form name="frm">
            <input name="uid" value="red" class="form-control mb-3" placeholder="아이디">
            <input name="upass" value="pass" type="password" class="form-control mb-3" placeholder="비밀번호">
            <button class="w-100 btn btn-primary">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(frm).on("submit", function(e){
    e.preventDefault();
    const uid=$(frm.uid).val();
    const upass=$(frm.upass).val();
    if(uid=="" || upass==""){
      alert("아이디와 비밀번호를 입력하세요.");
      return;
    }

    //로그인체크
    $.ajax({
      type:"post",
      url:"/users/login",
      data:JSON.stringify({uid, upass}),
      success:function(data){
        //alert(data);
        if(data==1){
          //alert('로그인성공!');
          sessionStorage.setItem("uid", uid);
          const target = sessionStorage.getItem("target");
          if(target){
            location.href=target;
          }else{
            location.href="/";
          }
        }else if(data==2){
          alert("비밀번호가 존재하지 않습니다.")
        }else{
          alert("아이디가 존재하지 않습니다.")
        }
      }
    });
  });
</script>
