<div class="my-5">
  <h1 class="text-center mb-5">{{title}}</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 card">
      <div class="card-body">
        <form name="frm">
          <div class="input-group mb-3">
            <div class="input-group-text px-5">공부장소</div>
            <select name="place" class="form-select">
              <option value="1">집</option>
              <option value="2">도서관</option>
              <option value="3">카페</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-text px-5">공부시간</div>
            <select name="hour" class="form-select">
              <option value="1">1시간</option>
              <option value="2">3시간</option>
              <option value="3">5시간</option>
              <option value="10">10시간이상</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-text px-5">결석횟수</div>
            <select name="absent" class="form-select">
              <option value="1">1회</option>
              <option value="2">2회</option>
              <option value="3">3회</option>
              <option value="4">4회</option>
            </select>
          </div>
          <button class="btn btn-primary w-100">점수예측하기</button>
        </form>
      </div>
    </div>
    <div class="my-5 text-center">
      <h1>예측점수:<span id="result"></span></h1>
    </div>
  </div>
</div>
